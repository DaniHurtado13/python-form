<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <title>Admin</title>
</head>

<style>
    body {
        background-color: #212529;
    }
    h1 {
        color: white;
    }
</style>

<body>
    <h1 class="text-center mt-5 nb-5">ADMIN ✏️</h1>
    <div class="container">
      <div class="card shadow">
        <div class="card-body">
          <form action="/car" method="POST">
            <div class="row mb-3">
              <div class="col">
                <label for="modelo" class="form-label">Modelo</label>
                <input type="text" class="form-control mb-3" id="modelo" name="modelo" required/>
              </div>
              <div class="col">
                <label for="color" class="form-label">Color</label>
                <input type="text" class="form-control mb-3" id="color" name="color" oninput="this.value=this.value.slice(0,10)" maxlength="10" required/>
              </div>
              <div class="col">
                <label for="año" class="form-label">Año</label>
                <input type="number" class="form-control mb-3" id="año" name="año" min="1893" oninput="this.value=this.value.slice(0,4)" maxlength="4" required/>
              </div>
              <div class="col">
                <label for="marca" class="form-label">Marca</label>
                <input type="text" class="form-control mb-3" id="marca" name="marca" required/>
              </div>
              <div class="col mt-2">
                <button class="btn btn-primary mb-3 mt-4" type="submit">
                  Save
                </button>
              </div>
            </div>
          </form>

          <!-- Tabla -->

        <table class="table table-bordered">
            <thead>
              <th scope="col">#</th>
              <th scope="col">Modelo</th>
              <th scope="col">Color</th>
              <th scope="col">Año</th>
              <th scope="col">Marca</th>
              <th scope="col">Edit</th>
              <th scope="col">Delete</th>
            </thead>
            <tbody>
              {% for item in data %}
              <tr>
                <td>{{ item.id }}</td>
                <td>{{ item.modelo }}</td>
                <td>{{ item.color }}</td>
                <td>{{ item.año }}</td>
                <td>{{ item.marca }}</td>
                <td>
                  <button class="btn btn-warning btn-sm" id="btn-edit{{ item.id }}" data-bs-toggle="modal" data-bs-target="#modal{{ item.id }}">
                    Edit
                  </button>
                </td>
                <td>
                  <a href="{{ url_for('delete', id = item.id) }}" class="btn btn-danger btn-sm" >Delete</a>
                </td>
              </tr>

              <!-- Modal -->
          <div class="modal fade" id="modal{{ item.id }}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">
                      {{ item.model }}
                    </h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body">
                    <form action="/edit/{{ item.id }}" method="POST">
                        <label for="modelo" class="form-label">Modelo</label>
                        <input type="text" class="form-control mb-3" id="modelo" name="modelo" value="{{item.modelo}}" required/>

                        <label for="color" class="form-label">Color</label>
                        <input type="text" class="form-control mb-3" id="color" name="color" value="{{item.color}}" oninput="this.value=this.value.slice(0,10)" maxlength="10" required/>

                        <label for="año" class="form-label">Año</label>
                        <input type="number" class="form-control mb-3" id="año" name="año" min="1893" oninput="this.value=this.value.slice(0,4)" maxlength="4" value="{{item.año}}" required/>

                        <label for="marca" class="form-label">Marca</label>
                        <input type="text" class="form-control mb-3" id="marca" name="marca" value="{{item.marca}}" required/>
                        
                  </div>
                  <div class="modal-footer">
                    <button type="submit" class="btn btn-primary">
                      Save changes
                    </button>
                  </div>
                </form>
                  </div>
                </div>
              </div>

              {% endfor %}
            </tbody>
          </table>
        </div>
      </div>
      <a href="/"><button class="btn btn-danger mt-4">Volver</button></a>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
