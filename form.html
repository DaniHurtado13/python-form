<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        let juegoEditando = null; // Variable para saber si estamos editando

        async function cargarJuegos() {
            const response = await fetch("http://127.0.0.1:5000/Juegos");;
            const juegos = await response.json();
            const tbody = document.getElementById("userTableBody");
            console.log(juegos)

            tbody.innerHTML = ""; // Limpiar tabla antes de agregar datos

            juegos.forEach(juego => {
                const row = document.createElement("tr");
                console.log(juegos)

                row.innerHTML = `
                    <td>${juego.nombre}</td>
                    <td>${juego.genero}</td>
                    <td>${juego.plataforma}</td>
                    <td>${juego.precio}</td>
                    <td>${juego.fecha_lanzamiento}</td>
                    <td>
                        <button class="btn btn-warning btn-sm" onclick="editarJuego('${juego.id}', '${juego.nombre}', '${juego.genero}', '${juego.plataforma}', '${juego.precop}', '${juego.fecha_lanzamiento}')">Editar</button>
                        <button class="btn btn-danger btn-sm" onclick="eliminarJuego('${juego.id}')">Eliminar</button>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        async function agregarOActualizarJuego(event) {
            event.preventDefault();

            const nombre = document.getElementById("nombre").value;
            const genero = document.getElementById("genero").value;
            const plataforma = document.getElementById("plataforma").value;
            const precio = document.getElementById("precio").value;
            const fecha_lanzamiento = document.getElementById("fecha_lanzamiento").value;

            const juegoData = { nombre, genero, plataforma, precio, fecha_lanzamiento};

            if (juegoEditando) {
                // ACTUALIZAR USUARIO
                const response = await fetch(`http://127.0.0.1:5000/Juegos/${juegoEditando}`, {
                    method: "PUT",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(juegoData)
                });

                const result = await response.json();
                alert(result.message || result.error);
                juegoEditando = null;
                document.getElementById("submitBtn").textContent = "Agregar Juego"; // Volver a estado normal
            } else {
                // CREAR NUEVO USUARIO
                const response = await fetch("http://127.0.0.1:5000/Juegos", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(juegoData)
                });

                const result = await response.json();
                alert(result.message || result.error);
            }

            document.getElementById("JuegoForm").reset();
            cargarJuegos();
        }

        function editarJuego(id, nombre, genero, plataforma, precio, fecha_lanzamiento) {
            document.getElementById("nombre").value = nombre;
            document.getElementById("genero").value = genero;
            document.getElementById("plataforma").value = plataforma;
            document.getElementById("precio").value = precio;
            document.getElementById("fecha_lanzamiento").value = fecha_lanzamiento;
            document.getElementById("submitBtn").textContent = "Actualizar Juego";
            juegoEditando = id;
        }

        async function eliminarJuego(id) {
            if (!confirm("¿Seguro que quieres eliminar este juego?")) return;

            const response = await fetch(`http://127.0.0.1:5000/Juegos/${id}`, {
                method: "DELETE"
            });

            const result = await response.json();
            alert(result.message || result.error);
            cargarJuegos();
        }

        document.addEventListener("DOMContentLoaded", function () {
            cargarJuegos();
        }); 
    </script>
</head>
<style>
    body {
        background-color: #1E1E1E;
    }
</style>
<body>
    <div class="container mt-5">
        <h2 class="text-center text-white">Gestión de Juegos</h2>
        
        <form id="JuegoForm" class="mb-4" onsubmit="agregarOActualizarJuego(event)">
            <div class="mb-3">
                <label for="nombre" class="form-label text-white">Nombre</label>
                <input type="text" class="form-control" id="nombre" required>
            </div>
            <div class="mb-3">
                <label for="genero" class="form-label text-white">Género</label>
                <input type="text" class="form-control" id="genero" required>
            </div>
            <div class="mb-3">
                <label for="plataforma" class="form-label text-white">Plataforma</label>
                <input type="text" class="form-control" id="plataforma" required>
            </div>
            <div class="mb-3">
                <label for="precio" class="form-label text-white">Precio</label>
                <input type="number" class="form-control" id="precio" required>
            </div>
            <div class="mb-3">
                <label for="fecha_lanzamiento" class="form-label text-white">Fecha de Lanzamiento</label>
                <input type="date" class="form-control" id="fecha_lanzamiento" required>
            </div>
            <button type="submit" id="submitBtn" class="btn btn-primary">Agregar Juego</button>
        </form>
        
        <table class="table table-dark table-striped">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Género</th>
                    <th>Plataforma</th>
                    <th>Precio</th>
                    <th>Fecha de Lanzamiento</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="userTableBody">
            </tbody>
        </table>
    </div>
</body>
</html>
